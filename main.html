<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrapper">
<div id="title">
    Tic Tac Toe
</div>
<div id="rules"> Choose X's or O's </br>
    <button id="xButton">X</button></br>
    <button id="oButton">O</button>
    <br></br>
        <p id="chosen">Chosen : </p>

</div>
<div id="main-grid"> 


    <div id="inner-grid-top-left"><p id="top-left" class="box"></p></div>
    <div id="inner-grid-top-middle"><p id="top-middle" class="box"></p></div>
    <div id="inner-grid-top-right"><p id="top-right" class="box"></p></div>
    <div id="inner-grid-middle-left"><p id="middle-left" class="box"></p></div>
    <div id="inner-grid-middle-middle"><p id="middle-middle" class="box"></p></div>
    <div id="inner-grid-middle-right"><p id="middle-right" class="box"></p></div>
    <div id="inner-grid-bottom-left"><p id="bottom-left" class="box"></p></div>
    <div id="inner-grid-bottom-middle"><p id="bottom-middle" class="box"></p></div>
    <div id="inner-grid-bottom-right"><p id="bottom-right" class="box"></p></div>
</div>

</div>
</body>
<script src="scripts.js"></script>
</html>
